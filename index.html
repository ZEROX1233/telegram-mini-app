<html>
<head>
  <title>NFT Store Local Test</title>
</head>
<body>
  <h2>üõí NFT Store</h2>

  <div>

    Price: ‚Çπ299<br>
    <input type="file" id="shot1"><br>
    <button onclick="sendToBot(1)">Submit Screenshot</button>

  <div>

    Price: ‚Çπ499<br>

  <script>

        alert("‚ùå Please select a screenshot!");

      }

      // Local testing simulation
      alert(`‚úÖ Screenshot ready for ${nftName} (local test)\nUse Telegram to send to bot with caption: ${nftName}|${price}`);
    }
  </script>
